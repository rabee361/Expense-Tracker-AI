version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000
    container_name: exense_web_1
    volumes:
      - .:/app
    ports:
      - 8000:8000
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_NAME=postgres
      - POSTGRES_DB=postgres
    depends_on:
      - db
    # networks:
    #   - expense_network

 
  db:
    image: postgres:15
    container_name: db

    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_NAME=postgres
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5434:5434
    expose:
      - "5434"

    # networks:
    #     - expense_network

# networks:
#   expense_network:
#     driver: bridge

volumes:
  postgres_data: