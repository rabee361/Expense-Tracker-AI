version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000
    container_name: exense_web_1
    volumes:
      - .:/app
      - expense_static:/var/www/project/static/
      - expense_media:/var/www/project/media/
    ports:
      - 8000:8000
    restart: always
    environment:
      - POSTGRES_PASSWORD=rabee123
      - POSTGRES_NAME=postgres
      - POSTGRES_DB=postgres
    depends_on:
      - db
    networks:
      - expense_network

 
  db:
    image: postgres:15
    container_name: db

    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD=rabee123
      - POSTGRES_NAME=postgres
      - POSTGRES_DB=postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5434:5432
    expose:
      - "5434"

    networks:
        - expense_network


  nginx:
    image: nginx
    ports:
      - "9000:80"
    volumes:
      - ./Al-Noor:/etc/nginx/sites-available/Al-Noor:ro
      - expense_static:/var/www/project/static/
      - expense_media:/var/www/project/media/
    depends_on:
      - web
    restart: always
    networks:
      expense_network:


networks:
  expense_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume: